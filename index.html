<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Emojis 3D para Figma</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" sizes="192x192" href="https://static.figma.com/uploads/1a667ef53b7c4837049399d0593ffca39e0bec9e">
  <link rel="icon" sizes="128x128" href="https://static.figma.com/uploads/b6df2735e4cb368306acf5480b50f96e69f96099">
  <link rel="icon" type="image/png" href="https://static.figma.com/app/icon/1/favicon.png" />
</head>

<body>
  <header>
    <input type="checkbox" id="burger">
    <nav class="desktop-navbar">
      <div class="brand">
        <a href="/">
          <svg viewBox="0 0 38 57">
            <path fill="#1abcfe" d="M19 28.5a9.5 9.5 0 1 1 19 0 9.5 9.5 0 0 1-19 0z"></path>
            <path fill="#0acf83" d="M0 47.5A9.5 9.5 0 0 1 9.5 38H19v9.5a9.5 9.5 0 1 1-19 0z"></path>
            <path fill="#ff7262" d="M19 0v19h9.5a9.5 9.5 0 1 0 0-19H19z"></path>
            <path fill="#f24e1e" d="M0 9.5A9.5 9.5 0 0 0 9.5 19H19V0H9.5A9.5 9.5 0 0 0 0 9.5z"></path>
            <path fill="#a259ff" d="M0 28.5A9.5 9.5 0 0 0 9.5 38H19V19H9.5A9.5 9.5 0 0 0 0 28.5z"></path>
          </svg>
        </a>
      </div>

      <ol class="links">
        <li>
          <a href="#">Categorias</a>
        </li>
        <li>
          <a href="#">Planos</a>
        </li>
        <li>
          <a href="#">Tutorial</a>
        </li>
        <li>
          <a href="#">Contato</a>
        </li>
      </ol>

      <div class="user-panel">
        <button class="button--signup">Sign Up</button>
        <button class="button--signin">Sign In</button>
        <label class="open-burger" for="burger">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
            <path fill="currentColor" d="M2 3h20v3H2zM2 11h20v3H2zM2 19h20v3H2z"></path>
          </svg>
        </label>
      </div>
    </nav>
    <nav class="mobile-navbar">
      <div class="brand">
        <a href="/">
          <svg viewBox="0 0 38 57">
            <path fill="#1abcfe" d="M19 28.5a9.5 9.5 0 1 1 19 0 9.5 9.5 0 0 1-19 0z"></path>
            <path fill="#0acf83" d="M0 47.5A9.5 9.5 0 0 1 9.5 38H19v9.5a9.5 9.5 0 1 1-19 0z"></path>
            <path fill="#ff7262" d="M19 0v19h9.5a9.5 9.5 0 1 0 0-19H19z"></path>
            <path fill="#f24e1e" d="M0 9.5A9.5 9.5 0 0 0 9.5 19H19V0H9.5A9.5 9.5 0 0 0 0 9.5z"></path>
            <path fill="#a259ff" d="M0 28.5A9.5 9.5 0 0 0 9.5 38H19V19H9.5A9.5 9.5 0 0 0 0 28.5z"></path>
          </svg>
        </a>
      </div>
      <ol class="links">
        <li>
          <a href="#">Categorias</a>
        </li>
        <li>
          <a href="#">Planos</a>
        </li>
        <li>
          <a href="#">Tutorial</a>
        </li>
        <li>
          <a href="#">Contato</a>
        </li>
        <li>
          <a href="#">Log In</a>
        </li>
        <button class="button--signin">Sign up</button>
      </ol>
      <label class="close-burger" for="burger">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill="currentColor" d="M4 18L18 4l2 2L6 20z"></path>
          <path fill="currentColor" d="M6 4l14 14-2 2L4 6z"></path>
        </svg>
      </label>
    </nav>
  </header>

  <section>
    <div class="announcement">
      <h1 class="text--big">
        Baixe os Melhores Emojis 3D<br>para Figma
      </h1>
      <div class="text--small">
        Deixe seus jobs mais divertidos e atraentes<br>
        com a nossa galera INCR√çVEL de emojis
      </div>
      <button class="btn--download">
        Baixar Agora
      </button>
    </div>
  </section>

  <figure>
    <div class="illustrations">
      <img class="emojis-river" src="graphics/emojis-river.svg">
      <img class="emojis" src="graphics/emojis.svg">
    </div>
  </figure>
</body>

</html>
